language: node_js
node_js:
- stable
- '6'
- '4'
before_deploy:
- git remote set-url origin https://${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git
- git config --global user.email "jpoehnelt@google.com"
- git checkout master
- openssl aes-256-cbc -K $encrypted_9444ddcaafdc_key -iv $encrypted_9444ddcaafdc_iv
  -in packages/markerclusterer/.npmrc.enc -out packages/markerclusterer/.npmrc -d
deploy:
- provider: script
  script: npx lerna publish --yes --no-verify-access --ignore markerclustererplus --ignore markerwithlabel
  skip_cleanup: true
  keep_history: true
  on:
    branch: master
    node_js: stable
env:
  global:
    secure: 
